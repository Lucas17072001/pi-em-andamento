<div class="container">
    <div class="row mt-5 mb-5">
      <div class="col-md-12">
        <h1 class="text-center">Cadastrar</h1>
      </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div>
          <div class="form-group" >
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome aqui" [(ngModel)]='usuario.nomeRazao'>
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='usuario.email'>
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
          </div>

          <div class="form-group">
            <label for="senhaConf">Confirmar Senha</label>
            <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='usuario.senha'>
          </div>

          <div class="form-group">
            <label for="cpfCnpj">Digite seu Cpf/Cnpj</label>
            <input type="number" class="form-control" id="cpf" placeholder="Digite seu cpf/cnpj"
            [(ngModel)]="usuario.cpfCpnj">
          </div>

          <div class="form-group">
            <label for="seuEndereco ">Digite seu endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço"
            [(ngModel)]="usuario.endereco">
          </div>

          <div class="form-group">
            <label for="suaIdade">Digite sua idade</label>
            <input type="number" class="form-control" id="idade" placeholder="Digite sua idade"
            [(ngModel)]="usuario.idade">
          </div>

          <div class="form-group">
            <label for="cpfCnpj">1--Pessoa Fisica  2--Pessoa Juridica  3--Organizações Não Governamentais</label>
            <input type="number" class="form-control" id="tipopessoa" placeholder="Digite a opção que vc se identifica "
            [(ngModel)]="usuario.cpfCpnj">
          </div>



          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>
